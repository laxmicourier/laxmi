<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCS - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">

    <!-- 1. HEADER WILL BE LOADED HERE -->
    <div id="header-placeholder"></div>

    <!-- Main Login Form -->
    <main class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Enter your credentials to access the dashboard.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="demo">
                </div>
                <p id="error-message" class="error-text"></p>
                <button type="submit" class="btn login-submit-btn">Login</button>
            </form>
        </div>
    </main>

    <!-- 2. FOOTER WILL BE LOADED HERE -->
    <div id="footer-placeholder"></div>

    <!-- 3. SCRIPT handles loading -->
    <script src="script.js"></script>

</body>
</html>
